<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Responsive Form</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    </head>

    <body class="body-container">
      <header class="main-header">
        <div class="header">
          <h1 class="title">THE CODE REVIEW</h1>
        </div>
        <div class="header-two">
        <h2 class="secondary-header">Signup for our newsletter.</h2>
        <p class="header-info">Get the latest news on how your code is doing right in your inbox</p>
      </div>
      </header>
      <hr>



      <main class="main-container">
        <fieldset>
          <legend class="fill-out">Contact Information</legend>
          <form action="index.html" method="post" class="input-forms">
            <div class="first-form">

              <div class="input-label-group">
              <label for="name" class="labels">Name:</label>
              <input type="text" name="name" id="name" placeholder="Required">
            </div>
            <div class="input-label-group">
              <label for="email" class="labels">Email:</label>
              <input type="email" name="email" id="email" placeholder="Required">
            </div>
            <div class="input-label-group">
              <label for="phone-number" class="labels">Phone Number:</label>
              <input type="tel" name="phonenumber" id="phone-number"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                  </div>
              <div class="input-label-group">
              <label for="street-address" class="labels">Address:</label>
              <input type="text" name="street-address" id="street-address">
            </div>
            <div class="input-label-group">
              <label for="city" class="labels">City:</label>
              <input type="text" name="city" id="city">
            </div>
            <div class="input-label-group">
              <label for="state-select" class="labels">State:</label>
              <select id ="state-select"class="state-select">
                <option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="input-label-group">
              <label for="zipcode" class="labels zipcode">Zip Code:</label>
              <input type="text" pattern="[0-9]{5}" name="zipcode" id="zipcode">
            </div>

            </div>
          </fieldset>
          <hr>





        <div class="second-form">
          <fieldset>

          <h2 class="newsletter">Newsletter</h2>
      <div class="mass-container">
        <legend class="select-letters">Select the newsletters you would like to recieve</legend>
        <div class="container clearfix">
          <label for="newsletter_one" class="newsletterinfo label-other">HTML News</label>
          <input type="checkbox" name="newsletter" id="newsletter_one" class="clearfix">
        </div>
        <div class="container clearfix">
          <label for="newsletter_two" class="newsletterinfo label-other">CSS News</label>
          <input type="checkbox" name="newsletter" id="newsletter_two" class="clearfix">
        </div>

        <div class="container clearfix">
          <label for="newsletter_three" class="newsletterinfo label-other">Javascript News</label>
          <input type="checkbox" name="newsletter" id="newsletter_three" class="clearfix">
        </div>


      </div>

      <section>
          <legend class="">Newsletter format</legend>
          <div class="options">
            <input type="radio" name="format" id="html-option" class="radio-input">
            <label for="html-option" class="newsletter-format">HTML</label>
          </div>
          <div class="options">
            <input type="radio" name="format" id="second-html-option" class="radio-input">
            <label for="second-html-option" class="newsletter-format">Plain Text</label>
          </div>
          </section>



      <div class="mass-conatiner-two">


        <div class="container info-container clearfix">
          <label for="info" class="label-info">Tells us about yourself</label>
          <textarea id="info" name="info"  placeholder="Tell us about yourself" class="info-box"></textarea>
        </div>
          <button type="reset" name="submitbutton" class="submit-button">Submit</button>

        </div>
      </fieldset>
      </form>

    </main>
      <footer class="main-footer">
        <p class="footer-copyright">Copyright The Code Review </p>
      </footer>


    </body>
  </html>
